version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.4
    container_name: keycloak
    command: ["start"]
    environment:
      # Admin
      KEYCLOAK_ADMIN: keycloak_admin
      KEYCLOAK_ADMIN_PASSWORD: JalanCipunagara25!

      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_db_user
      KC_DB_PASSWORD: JalanCipunagara25!

      # Modern hostname config (no legacy proxy!)
      KC_HOSTNAME: https://auth.centri.id
      KC_HOSTNAME_STRICT: true
      KC_HTTP_ENABLED: true
      KC_PROXY_HEADERS: xforwarded
      KC_PROXY: edge

    ports:
      - "8082:8080"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

  keycloak-postgres:
    image: postgres:17
    container_name: keycloak-postgres
    # ports:
    #   - "5433:5432"  # Removed for security - use docker exec or PgAdmin to access
    environment:
      POSTGRES_USER: keycloak_db_user
      POSTGRES_PASSWORD: JalanCipunagara25!
      POSTGRES_DB: keycloak_db
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak_db_user -d keycloak_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  postgres:
    image: postgres:17
    container_name: postgres-db
    ports:
      - "5434:5432"  # Removed for security - use docker exec or PgAdmin to access
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: JalanCipunagara25!
      POSTGRES_DB: bantal_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d bantal_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  mongo:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"  # Removed for security - use docker exec or Mongo Express to access
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_admin
      - MONGO_INITDB_ROOT_PASSWORD=JalanCipunagara25!
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      # Host configuration - accessible on localhost
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      # Webhook configuration - use localhost for external access
      - WEBHOOK_URL=http://localhost:5678/
      # Database (optional - n8n can use SQLite by default, or PostgreSQL)
      # Uncomment below if you want n8n to use PostgreSQL
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=postgres
      # - DB_POSTGRESDB_PASSWORD=JalanCipunagara25!
      # General settings
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_METRICS=false
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # Keep execution data for 7 days
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - backend-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bantal-backend
    environment:
      - NODE_ENV=development
      - PORT=4000
      # Database connections (notice the container names instead of localhost)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=JalanCipunagara25!
      - DB_DATABASE=bantal_db
      # MongoDB
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DATABASE=bantal_db
      # Keycloak
      - KEYCLOAK_HOST=keycloak
      - KEYCLOAK_PORT=8080
      - KEYCLOAK_REALM=BANTAL
      # n8n - use Docker service name for container-to-container communication
      - N8N_URL=http://n8n:5678
      # n8n Basic Auth (optional - only needed if N8N_BASIC_AUTH_ACTIVE=true)
      # - N8N_BASIC_AUTH_USER=your_username
      # - N8N_BASIC_AUTH_PASSWORD=your_password
      # CORS Configuration
      - CORS_ORIGINS=https://web.centri.id,https://www.web.centri.id
      # Frontend URLs
      - FRONT_END_HOSTNAME=https://web.centri.id/
      - AUTH_REDIRECT_URI=https://web.centri.id/dashboard/landing
      # Cookie Configuration
      - COOKIE_DOMAIN=.centri.id
      # Other env variables as needed
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - mongo
      - keycloak
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  keycloak-postgres-data:
    driver: local
  postgres-data:
    driver: local
  mongo-data:
    driver: local
  n8n-data:
    driver: local

networks:
  backend-network:
    driver: bridge
